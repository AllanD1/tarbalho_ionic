<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Cadastro de User</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<form [formGroup]="userForm" (submit)="salvarLocal()" novalidate>
    <ion-row padding>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input #name formControlName="name" type="text" [class.invalid]="!userForm.controls.name.valid && userForm.controls.name.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!userForm.controls.name.valid  && userForm.controls.name.dirty">
        <p>Informe um Nome</p>
      </ion-item>
    </ion-row>

    <ion-row padding>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input #email formControlName="email" type="text" [class.invalid]="!userForm.controls.email.valid && userForm.controls.email.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!userForm.controls.email.valid  && userForm.controls.email.dirty">
        <p>Preencha o E-mail.</p>
      </ion-item>
    </ion-row>
    <ion-row padding>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input #password formControlName="password" type="password" [class.invalid]="!userForm.controls.password.valid && userForm.controls.password.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!userForm.controls.password.valid  && userForm.controls.password.dirty">
        <p>Preencha o Senha.</p>
      </ion-item>
    </ion-row>


    <ion-row padding>
      <button block type="submit" ion-button large>
        <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon> Cadastrar Usuarui</button>
    </ion-row>
  </form>

</ion-content>
